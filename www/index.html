<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 2em;
        }

        #player {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .error {
            font-family: sans-serif;
            font-size: smaller;
            background-color: red;
        }


    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

</head>

<body>
    <div id="error" class="error" style="visibility: hidden">Sorry, can't find monocle radio right now.</div>

    <div id="logo">
        <img src="images/monocle_logo.svg"/>
        <br/>
        <img src="images/m24.svg"/>
    </div>
    <audio id="player" mozaudiochannel="content" preload="none" src="http://radio.monocle.com/live" controls></audio>
</body>

</html>
